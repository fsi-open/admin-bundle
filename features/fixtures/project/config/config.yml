parameters:
    locale:          en

framework:
    default_locale:  "en"
    secret:          this_is_secret
    translator:
        default_path: "%kernel.project_dir%/features/fixtures/project/translations"
        fallback: "en"
    router:          { resource: "%kernel.project_dir%/features/fixtures/project/config/routing.yml" }
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    profiler:        { only_exceptions: false }
    test:            ~
    http_client:     ~
    session:
        storage_id:     session.storage.filesystem

doctrine:
    dbal:
        driver:   pdo_sqlite
        user:     admin
        charset:  UTF8
        path: "%kernel.project_dir%/features/fixtures/project/var/data.sqlite"
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

fsi_resource_repository:
    map_path: "%kernel.project_dir%/features/fixtures/project/config/resource_map.yml"
    resource_class: FSi\FixturesBundle\Entity\Resource

fsi_admin:
    locales: [en, pl]
    menu_config_path: "%kernel.project_dir%/features/fixtures/project/config/admin_menu.yml"

fsi_files:
    url_adapters:
        local_fs: fsi.files.local_adapter
    entities:
        FSi\FixturesBundle\Entity\News:
            filesystem: local_fs
            prefix: news
            fields:
                - photo

oneup_flysystem:
    adapters:
        local_adapter:
            local:
                directory: "%kernel.project_dir%/features/fixtures/project/web/files"
    filesystems:
        local_fs:
            mount: local_fs
            adapter: local_adapter
            alias: League\Flysystem\Filesystem

monolog:
    handlers:
        main:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
            channels: ["!event"]
